<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary App</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="./style.css" />

    <!-- CDN link for icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="">
    <div class="wrapper">
      <header class="">English Dictionary</header>
      <div class="search">
        <input
          class=""
          type="text"
          placeholder="Enter Word"
          required
          spellcheck="false"
        />
        <i class="fas fa-search"></i>
        <span class="material-icons">close</span>
      </div>
      <p class="info-text">
        Type any existing word and press enter to get meaning, example,
        synonyms, etc.
      </p>
      <ul>
        <li class="word">
          <div class="details">
            <p>____</p>
            <span class="">__ __</span>
          </div>
          <i class="fas fa-volume-up"></i>
        </li>
        <div class="content">
          <li class="meaning">
            <div class="details">
              <p>Meaning</p>
              <span class="">____</span>
            </div>
          </li>
          <li class="example">
            <div class="details">
              <p>Example</p>
              <span class="">____</span>
            </div>
          </li>
          <li class="synonyms">
            <div class="details">
              <p>Synonyms</p>
              <span class="">____</span>
            </div>
          </li>
        </div>
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
